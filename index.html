<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sb Pedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="assets/sass/style.css">
    <style>

.dark-theme {
    background-color: #222;
    color: #fff;
}
    </style>
</head>
  <body>
    
    <!-- menu start -->
    <header class="header">
        <div class="container-fluid">
            <div class="menu-area row">
                <div class="col-md-4 position-relative">
                    <div class="left-side-menu d-flex ">
                        <!-- Example single danger button -->
                        <div class="dropdow d-flex align-items-center">
                            <a class="drop-btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Create Now
                            </a>
                            <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </div>
                        <div class="language">
                            <select class="form-select form-select-sm" aria-label="Small select example">
                                <option selected>ENG</option>
                                <option value="1">BN</option>
                                <option value="2">CH</option>
                                <option value="3">JP</option>
                            </select>
                        </div>
                        <div class="search">
                            <div class="search-icon" onclick="toggleSearch()"><img src="assets/images/serach.png" alt="" class="img-fluid"></div>
                            <div class="input-group mb-3 search-form">
                                <button type="submit" class="input-group-text" ><i class="fa-solid fa-magnifying-glass"></i></button>
                                <input class="form-control" type="text" placeholder="serach">
                                <span class="input-group-text"  onclick="toggleSearch()">&times;</span>
                            </div>
                            
                        </div>
                        <div class="theme-light-dark  position-inherit">
                            <a href="#0" class="search-icon" onclick="toggleTheme()"><img src="assets/images/sun.png" alt="n/a" class="img-fluid"></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="middle-menu h-100">
                        <div class="logo d-flex justify-content-center align-items-center h-100">
                            <img src="assets/images/logo.png" alt="n/a" class="img-fluid">
                            <p>SOCIAL BUSINESS <span> PEDIA</span></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="right-side-menu d-flex justify-content-end">
                        <a href="#0"><img src="assets/images/login.png" alt="n/a" class="img-fluid">LOGIN</a>
                        <a href="#0"><img src="assets/images/registration.png" alt="n/a" class="img-fluid">REGISTER</a>
                        <a href="#0"><img src="assets/images/menubar.png" alt="n/a" class="img-fluid"></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- menu end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <script>
        // Add your JavaScript functions here

        function toggleSearch() {
            const searchInput = document.querySelector('.search-form');
            searchInput.classList.toggle('active');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
        }

        function toggleMenu() {
            var responsiveMenu = document.querySelector('.responsive-menu');
            responsiveMenu.classList.toggle('show');
        }
    </script>
  </body>
</html>
